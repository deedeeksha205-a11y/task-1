<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stopwatch</title>

<style>
body{
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #4facfe, #00f2fe);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    margin:0;
}

.container{
    background:white;
    padding:30px;
    border-radius:12px;
    text-align:center;
    box-shadow:0 0 15px rgba(0,0,0,0.2);
    width:300px;
}

h1{
    margin-bottom:20px;
}

#display{
    font-size:35px;
    margin-bottom:20px;
    font-weight:bold;
}

button{
    padding:10px 15px;
    margin:5px;
    border:none;
    border-radius:6px;
    cursor:pointer;
    font-weight:bold;
}

.start{ background:#28a745; color:white; }
.pause{ background:#ffc107; }
.reset{ background:#dc3545; color:white; }
.lap{ background:#007bff; color:white; }

ul{
    margin-top:20px;
    padding:0;
    list-style:none;
    max-height:150px;
    overflow-y:auto;
}

li{
    padding:5px;
    border-bottom:1px solid #ddd;
}
</style>

</head>
<body>

<div class="container">
    <h1>Stopwatch</h1>
    
    <div id="display">00:00:00</div>

    <button class="start" onclick="startTimer()">Start</button>
    <button class="pause" onclick="pauseTimer()">Pause</button>
    <button class="reset" onclick="resetTimer()">Reset</button>
    <button class="lap" onclick="lapTime()">Lap</button>

    <ul id="laps"></ul>
</div>

<script>
let seconds = 0;
let minutes = 0;
let hours = 0;
let timer = null;

function updateDisplay(){
    let h = hours.toString().padStart(2,'0');
    let m = minutes.toString().padStart(2,'0');
    let s = seconds.toString().padStart(2,'0');

    document.getElementById("display").innerText = `${h}:${m}:${s}`;
}

function startTimer(){
    if(timer !== null) return;

    timer = setInterval(() => {
        seconds++;

        if(seconds === 60){
            seconds = 0;
            minutes++;
        }

        if(minutes === 60){
            minutes = 0;
            hours++;
        }

        updateDisplay();
    },1000);
}

function pauseTimer(){
    clearInterval(timer);
    timer = null;
}

function resetTimer(){
    pauseTimer();
    seconds = 0;
    minutes = 0;
    hours = 0;
    updateDisplay();
    document.getElementById("laps").innerHTML = "";
}

function lapTime(){
    let lap = document.createElement("li");
    lap.textContent = document.getElementById("display").innerText;
    document.getElementById("laps").appendChild(lap);
}
</script>

</body>
</html>
